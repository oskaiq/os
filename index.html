<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
<style>
    body { background-color:#ffffff; text-align: center; }
    h1 { color: red; font-size: 25px; font-family: system-ui; }
    .scrollmenu { white-space: nowrap; overflow-x: auto; }
    .scrollmenu article { width:110px; height: 180px; display: inline-block; color: white; text-align: center; text-decoration: none; overflow: hidden; border:3px solid #000; border-radius:9px; cursor: pointer; }
    .player-container { max-width: 900px; margin: 20px auto; background: black; padding: 10px; border-radius: 10px; }
    iframe { width: 100%!important; height: 500px!important; border: none; }
</style>
</head>
<body>

<h1>مشغل القنوات الرياضية</h1>
<div class="player-container">
    <iframe allowfullscreen='true' frameborder='0' height='500px' scrolling='1' src='https://d.alkoora.live/albaplayer/on-time-sport-2/' width='100%'></iframe>
</div>

<div class="scrollmenu">
    <article onclick="changeStream('https://d.alkoora.live/albaplayer/on-time-sport-2/')">
        <img src="https://c.top4top.io/p_3188nar1e5.jpg" alt="ON SPORT">
        <h3>ON SPORT</h3>
    </article>
    <article onclick="changeStream('https://d.alkoora.live/albaplayer/on-time-sport-2/')">
        <img src="https://d.top4top.io/p_3188tjos36.jpg" alt="ALKASS">
        <h3>ALKASS</h3>
    </article>
</div>

<script>
    function changeStream(url) {
        document.querySelector("iframe").src = url;
    }
</script>
</body>
</html>
